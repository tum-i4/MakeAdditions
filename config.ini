[toolchain]

# The binary of llvm-config from your llvm-binary, e.g. "/usr/bin/llvm-config" (without "")
llvm-config: /usr/bin/llvm-config

# Shared library for llvm pass to delete function
# See https://github.com/hutoTUM/opt-delete for details
optdelete:
